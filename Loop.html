<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Factorial, Sum, and Average of First N Natural Numbers</h1>
    <div class="calculator">
        <label for="number">Enter a Positive Integer (N):</label>
        <input type="number" id="number" placeholder="Enter N" min="1">
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="factorial-result"></div>
        <div class="result" id="sum-result"></div>
        <div class="result" id="average-result"></div>
    </div>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById('number').value);

            if (isNaN(n) || n <= 0) {
                alert('Please enter a positive integer.');
                return;
            }

            // Factorial using a while loop
            let factorial = 1;
            let i = n;
            while (i > 1) {
                factorial *= i;
                i--;
            }
            document.getElementById('factorial-result').textContent = `Factorial of ${n} is: ${factorial}`;

            // Sum using a do-while loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);
            document.getElementById('sum-result').textContent = `Sum of first ${n} natural numbers is: ${sum}`;

            // Average using a for loop
            let total = 0;
            for (let k = 1; k <= n; k++) {
                total += k;
            }
            const average = total / n;
            document.getElementById('average-result').textContent = `Average of first ${n} natural numbers is: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>
